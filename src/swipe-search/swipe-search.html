<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>选择城市</title>
    <link rel="stylesheet" href="swipe-search.css" type="text/css">
</head>
<body>
<div id="app">
    <div class="header">
        <a class="back" href="javascript:void(0)"></a>
        <h1 class="title">选择城市</h1>
    </div>
    <div class="content">
        <div class="city-wrapper">
            <ul class="city-boxes">

            </ul>
        </div>
        <div class="letter-wrapper">
            <ul class="letter-list">
                <li class="letter-item"><span class="letter">★</span></li>
                <li class="letter-item"><span class="letter">A</span></li>
                <li class="letter-item"><span class="letter">B</span></li>
                <li class="letter-item"><span class="letter">C</span></li>
                <li class="letter-item"><span class="letter">D</span></li>
                <li class="letter-item"><span class="letter">E</span></li>
                <li class="letter-item"><span class="letter">F</span></li>
                <li class="letter-item"><span class="letter">G</span></li>
                <li class="letter-item"><span class="letter">H</span></li>
                <li class="letter-item"><span class="letter">I</span></li>
                <li class="letter-item"><span class="letter">J</span></li>
                <li class="letter-item"><span class="letter">K</span></li>
                <li class="letter-item"><span class="letter">L</span></li>
                <li class="letter-item"><span class="letter">M</span></li>
                <li class="letter-item"><span class="letter">N</span></li>
                <li class="letter-item"><span class="letter">O</span></li>
                <li class="letter-item"><span class="letter">P</span></li>
                <li class="letter-item"><span class="letter">Q</span></li>
                <li class="letter-item"><span class="letter">R</span></li>
                <li class="letter-item"><span class="letter">S</span></li>
                <li class="letter-item"><span class="letter">T</span></li>
                <li class="letter-item"><span class="letter">U</span></li>
                <li class="letter-item"><span class="letter">V</span></li>
                <li class="letter-item"><span class="letter">W</span></li>
                <li class="letter-item"><span class="letter">X</span></li>
                <li class="letter-item"><span class="letter">Y</span></li>
                <li class="letter-item"><span class="letter">Z</span></li>
            </ul>
        </div>
        <div class="letter-display-box" style="display: none;"></div>
    </div>
    <div class="footer"></div>
</div>

<script src="../../lib/utils.js"></script>
<script src="swipe-search.js"></script>
<script src="init-page.js"></script>
</body>
</html>
